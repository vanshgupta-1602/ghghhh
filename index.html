<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini E-Commerce Demo</title>
  <style>
    /* ====== Reset & base ====== */
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0ea5a4;
      --accent-dark:#087e7d;
      --shadow: 0 8px 24px rgba(15,23,42,0.06);
      --glass: rgba(255,255,255,0.6);
      --max-width:1100px;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #eef2f6 0%, var(--bg) 100%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      justify-content:center;
    }
    .container{
      width:100%;
      max-width:var(--max-width);
      background:transparent;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:22px;
      align-items:start;
    }

    /* ====== Header ====== */
    header{
      grid-column: 1 / -1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:6px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-dark));
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:var(--shadow);
    }
    h1{font-size:18px;margin:0}
    .tag{font-size:13px;color:var(--muted);margin-top:4px}

    .search{
      flex:1; display:flex;justify-content:center;
    }
    .search input{
      width:100%;max-width:520px;padding:12px 14px;border-radius:999px;border:1px solid #e6e9ef;background:white;
      box-shadow: 0 3px 10px rgba(15,23,42,0.04);
    }

    .cart-btn{
      position:relative;background:var(--card);border-radius:12px;padding:10px 12px;display:flex;gap:8px;align-items:center;
      box-shadow:var(--shadow);cursor:pointer;border:1px solid rgba(15,23,42,0.04);
    }
    .cart-count{
      position:absolute;top:-6px;right:-6px;background:#ef4444;color:white;font-size:12px;padding:4px 7px;border-radius:999px;
      box-shadow:0 6px 14px rgba(15,23,42,0.12);
    }

    /* ====== Main product area ====== */
    .main{
      background:transparent;
    }
    .hero{
      display:flex;gap:20px;align-items:center;margin-bottom:18px;
      background:linear-gradient(90deg,#fff 0%, rgba(255,255,255,0.6) 100%);border-radius:14px;padding:18px;box-shadow:var(--shadow);
    }
    .hero-left h2{margin:0;font-size:20px}
    .hero-left p{color:var(--muted);margin-top:6px}
    .hero-right img{width:120px;height:120px;object-fit:cover;border-radius:10px;border:1px solid rgba(15,23,42,0.04)}

    .filters{
      display:flex;gap:10px;flex-wrap:wrap;margin:14px 0 10px 0;
    }
    .chip{background:var(--card);padding:8px 12px;border-radius:999px;border:1px solid rgba(15,23,42,0.04);cursor:pointer}
    .chip.active{outline:2px solid rgba(14,165,164,0.12);box-shadow:0 6px 18px rgba(14,165,164,0.06)}

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:16px;
    }

    @media (min-width:900px){
      .grid{grid-template-columns: repeat(3, minmax(0,1fr));}
    }

    .card{
      background:var(--card);border-radius:12px;padding:12px;box-shadow:var(--shadow);border:1px solid rgba(15,23,42,0.03);
      display:flex;flex-direction:column;gap:10px;
    }
    .card .img-wrap{height:160px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#f8fafc,#eef2f6);display:flex;align-items:center;justify-content:center}
    .card img{width:100%;height:100%;object-fit:cover}
    .card h3{margin:0;font-size:15px}
    .price-row{display:flex;justify-content:space-between;align-items:center}
    .price{font-weight:700}
    .add-btn{padding:8px 10px;border-radius:8px;border:0;background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:white;cursor:pointer}
    .meta{color:var(--muted);font-size:13px}

    /* ====== Cart panel ====== */
    .cart{
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
      border-radius:12px;padding:14px;box-shadow:var(--shadow);border:1px solid rgba(15,23,42,0.03);
      position:relative;height:calc(100vh - 88px);overflow:auto;
    }
    .cart h3{margin:0 0 8px 0}
    .cart-empty{color:var(--muted);text-align:center;padding:28px 8px;border-radius:8px;background:linear-gradient(180deg,#fafafa,#fff);margin-top:18px}
    .cart-item{display:flex;gap:12px;align-items:center;border-radius:10px;padding:8px;background:rgba(15,23,42,0.02);margin-bottom:10px}
    .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px}
    .cart-item .info{flex:1}
    .qty{display:flex;gap:8px;align-items:center;margin-top:8px}
    .qty button{padding:6px 9px;border-radius:8px;border:1px solid rgba(15,23,42,0.06);background:white;cursor:pointer}
    .checkout{margin-top:12px;background:linear-gradient(180deg,var(--accent),var(--accent-dark));color:white;padding:12px;border-radius:10px;border:0;width:100%;cursor:pointer;font-weight:700}

    /* ====== footer / small ====== */
    footer{grid-column: 1 / -1;margin-top:14px;color:var(--muted);font-size:13px;text-align:center}

    /* small utilities */
    .muted{color:var(--muted)}
    .small{font-size:13px}
  </style>
</head>
<body>
  <div class="container" id="app">
    <header>
      <div class="brand">
        <div class="logo">CS</div>
        <div>
          <h1>Chetna Store</h1>
          <div class="tag">Demo e-commerce • Internship project</div>
        </div>
      </div>

      <div class="search">
        <input id="search" type="search" placeholder="Search products, e.g., notebook, shirt, bag..." />
      </div>

      <div style="display:flex;align-items:center;gap:12px">
        <div class="cart-btn" id="cartToggle" aria-haspopup="true" aria-expanded="false">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M3 3h2l.4 2M7 13h10l3-8H6.4" stroke="#0f172a" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <div style="font-size:14px">Cart</div>
          <div class="cart-count" id="cartCount">0</div>
        </div>
      </div>
    </header>

    <!-- left: products -->
    <main class="main">
      <section class="hero">
        <div class="hero-left">
          <h2>Featured products</h2>
          <p class="muted">Curation of sample items you can use to test and extend your store UI.</p>
          <div class="filters" id="filters">
            <div class="chip active" data-cat="all">All</div>
            <div class="chip" data-cat="electronics">Electronics</div>
            <div class="chip" data-cat="fashion">Fashion</div>
            <div class="chip" data-cat="home">Home</div>
          </div>
        </div>
        <div class="hero-right">
          <img src="https://images.unsplash.com/photo-1606813902883-2bfc4a2b48a2?q=80&w=600&auto=format&fit=crop&ixlib=rb-4.0.3&s=7e68f0f2c1c4d2b35a4d1f2f0f7c9c72" alt="hero" />
        </div>
      </section>

      <section>
        <div class="grid" id="productGrid">
          <!-- Product cards inserted by JS -->
        </div>
      </section>
    </main>

    <!-- right: cart -->
    <aside class="cart" id="cartPanel" aria-live="polite">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <div id="cartSummary" style="margin-top:12px">
        <!-- summary inserted by JS -->
      </div>
    </aside>

    <footer>Built for internship demo • Replace images and data with your own products</footer>
  </div>

  <script>
    /* ====== Sample product data ====== */
    const products = [
      { id: 'p1', title: 'Wireless Headphones', price: 1999, category: 'electronics', img: 'https://images.unsplash.com/photo-1518444024235-8e6b8a1b8c1f?q=80&w=900&auto=format&fit=crop' },
      { id: 'p2', title: 'Classic White Shirt', price: 799, category: 'fashion', img: 'https://images.unsplash.com/photo-1520975910281-61d36a6d8f7b?q=80&w=900&auto=format&fit=crop' },
      { id: 'p3', title: 'Ceramic Mug Set', price: 349, category: 'home', img: 'https://images.unsplash.com/photo-1498804103079-a6351b050096?q=80&w=900&auto=format&fit=crop' },
      { id: 'p4', title: 'Bluetooth Speaker', price: 1499, category: 'electronics', img: 'https://images.unsplash.com/photo-1518444024235-8e6b8a1b8c1f?q=80&w=900&auto=format&fit=crop' },
      { id: 'p5', title: 'Denim Jacket', price: 1299, category: 'fashion', img: 'https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=900&auto=format&fit=crop' },
      { id: 'p6', title: 'Desk Lamp', price: 599, category: 'home', img: 'https://images.unsplash.com/photo-1505692794401-0ec2a6b3b9c1?q=80&w=900&auto=format&fit=crop' }
    ];

    /* ====== State ====== */
    let state = {
      products,
      filtered: products,
      cart: {} // { productId: {product, qty}}
    };

    /* ====== Utils ====== */
    const formatPrice = (n) => '₹' + n.toLocaleString('en-IN');

    /* ====== Render products ====== */
    const productGrid = document.getElementById('productGrid');
    function renderProducts(list){
      productGrid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="img-wrap"><img src="${p.img}" alt="${p.title}" loading="lazy"></div>
          <div>
            <h3>${p.title}</h3>
            <div class="meta small">${p.category} • Free Delivery</div>
          </div>
          <div class="price-row">
            <div class="price">${formatPrice(p.price)}</div>
            <button class="add-btn" data-id="${p.id}">Add</button>
          </div>
        `;
        productGrid.appendChild(card);
      });
    }

    /* ====== Cart rendering ====== */
    const cartItemsEl = document.getElementById('cartItems');
    const cartCountEl = document.getElementById('cartCount');
    const cartSummaryEl = document.getElementById('cartSummary');

    function renderCart(){
      const cart = state.cart;
      const entries = Object.values(cart);
      cartItemsEl.innerHTML = '';
      if(entries.length === 0){
        cartItemsEl.innerHTML = '<div class="cart-empty">Your cart is empty. Add products to get started.</div>';
        cartCountEl.textContent = '0';
        cartSummaryEl.innerHTML = '';
        return;
      }
      let subtotal = 0;
      entries.forEach(item => {
        subtotal += item.product.price * item.qty;
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.innerHTML = `
          <img src="${item.product.img}" alt="${item.product.title}" />
          <div class="info">
            <div style="display:flex;justify-content:space-between;align-items:start">
              <div>
                <div style="font-weight:700">${item.product.title}</div>
                <div class="muted small">${formatPrice(item.product.price)}</div>
              </div>
              <button data-remove="${item.product.id}" title="Remove" style="border:none;background:transparent;cursor:pointer;color:#ef4444;font-weight:700">✕</button>
            </div>
            <div class="qty small">
              <button data-decrease="${item.product.id}">−</button>
              <div style="min-width:30px;text-align:center">${item.qty}</div>
              <button data-increase="${item.product.id}">+</button>
            </div>
          </div>
        `;
        cartItemsEl.appendChild(el);
      });

      cartCountEl.textContent = entries.reduce((s,i)=>s+i.qty,0);

      cartSummaryEl.innerHTML = `
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="muted small">Subtotal</div><div style="font-weight:800">${formatPrice(subtotal)}</div>
        </div>
        <button class="checkout" id="checkoutBtn">Checkout</button>
      `;
    }

    /* ====== Cart manipulations ====== */
    function addToCart(productId, qty = 1){
      const product = state.products.find(p => p.id === productId);
      if(!product) return;
      if(state.cart[productId]) state.cart[productId].qty += qty;
      else state.cart[productId] = { product, qty };
      renderCart();
    }
    function removeFromCart(productId){
      delete state.cart[productId];
      renderCart();
    }
    function changeQty(productId, delta){
      if(!state.cart[productId]) return;
      state.cart[productId].qty += delta;
      if(state.cart[productId].qty <= 0) removeFromCart(productId);
      else renderCart();
    }

    /* ====== Event delegation ====== */
    document.addEventListener('click', (e) => {
      const add = e.target.closest('[data-id]');
      if(add && add.dataset.id){
        addToCart(add.dataset.id, 1);
        return;
      }
      const rem = e.target.closest('[data-remove]');
      if(rem && rem.dataset.remove){
        removeFromCart(rem.dataset.remove);
        return;
      }
      const inc = e.target.closest('[data-increase]');
      if(inc && inc.dataset.increase){
        changeQty(inc.dataset.increase, +1);
        return;
      }
      const dec = e.target.closest('[data-decrease]');
      if(dec && dec.dataset.decrease){
        changeQty(dec.dataset.decrease, -1);
        return;
      }
    });

    /* ====== Filters & search ====== */
    const chips = document.querySelectorAll('.chip');
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        const cat = chip.dataset.cat;
        if(cat === 'all') state.filtered = state.products;
        else state.filtered = state.products.filter(p => p.category === cat);
        // apply current search as well
        applySearch(document.getElementById('search').value.trim());
      });
    });

    function applySearch(q){
      const base = state.filtered;
      if(!q){ renderProducts(base); return; }
      const lowered = q.toLowerCase();
      renderProducts(base.filter(p => p.title.toLowerCase().includes(lowered) || p.category.includes(lowered)));
    }

    document.getElementById('search').addEventListener('input', (e) => {
      applySearch(e.target.value.trim());
    });

    /* ====== Cart toggle (scroll to cart) ====== */
    document.getElementById('cartToggle').addEventListener('click', () => {
      document.getElementById('cartPanel').scrollIntoView({behavior:'smooth', block:'start'});
    });

    /* ====== Checkout button ====== */
    document.addEventListener('click', (e) => {
      if(e.target && e.target.id === 'checkoutBtn'){
        const entries = Object.values(state.cart);
        if(entries.length === 0){
          alert('Your cart is empty.');
          return;
        }
        const total = entries.reduce((s,i)=>s + i.product.price*i.qty,0);
        alert('Checkout demo — total: ' + formatPrice(total) + '\n(This is a demo. Integrate a payment gateway for real checkout.)');
      }
    });

    /* ====== Init render ====== */
    renderProducts(state.products);
    renderCart();
  </script>
</body>
</html>
